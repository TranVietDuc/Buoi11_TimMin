<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function displayArr(arr) {
        for (let i = 0; i < (arr.length / 10); i++) {
            for (let j = 0; j < 10; j++) {
                if (i * 10 + j < 100) {
                    document.write(arr[j + i * 10] + "  ");
                }
                else break;
            }
            document.write("<br/>");
        }
    }
    function findMinNum(arr){
        let min = arr[0];
        for( let i=0;i<arr.length;i++)
        {
            if(min>arr[i]) min = arr[i];
        }
        return min;
    }

    var num=[];
    for( var i= 0; i < 100; i++) {
        num[i] = Math.floor(Math.random() * 101);
    }
    displayArr(num);
    document.write("Min is: " + findMinNum(num));

</script>

</body>
</html>
